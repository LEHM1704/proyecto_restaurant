<h2 class="text-2xl font-bold mb-4">Crear Nuevo Usuario</h2>

<form (ngSubmit)="onSubmit()" #formUsuario="ngForm" class="bg-white p-6 rounded-lg shadow-md">

  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-bold mb-2">Nombre:</label>
    <input type="text"
           id="name"
           name="name"
           [(ngModel)]="nuevoUsuario.name"
           required
           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
    <input type="email"
           id="email"
           name="email"
           [(ngModel)]="nuevoUsuario.email"
           required
           email
           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <div class="mb-4">
    <label for="rol" class="block text-gray-700 font-bold mb-2">Rol:</label>
    <select id="rol"
            name="rol"
            [(ngModel)]="nuevoUsuario.rol"
            class="w-full px-3 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="invitado">Invitado</option>
      <option value="admin">Administrador</option>
    </select>
  </div>

  <div class="mt-6">
    <button type="submit"
            [disabled]="!formUsuario.form.valid"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
      Guardar Usuario
    </button>
    <!-- <button type="button"
            (click)="cancelar()"
            class="ml-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
      Cancelar
    </button> -->
  </div>

</form>
