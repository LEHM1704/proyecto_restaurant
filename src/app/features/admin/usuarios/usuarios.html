<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-gray-800">Lista de Usuarios</h2>

  <button (click)="irAcrearUsuario()" 
          class="flex items-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 ease-in-out">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    Crear Usuario
  </button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

  @for (u of usuarios; track $index) {
    <div 
       class="bg-white p-4 rounded-lg shadow-md flex flex-col justify-between border border-gray-100 hover:shadow-lg transition-all duration-200 ease-in-out">
    
    <div>
      <p class="text-lg font-bold text-gray-900">{{ u.name }}</p>
      <p class="text-sm text-gray-500 uppercase tracking-wider">{{ u.rol }}</p>
      <p class="text-gray-700 mt-2">{{ u.email }}</p>
    </div>

    <div class="mt-4">
      <button type="button" 
              (click)="irAlDetalleUsuario(u.id)" 
              class="w-full text-center bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200">
        Ver Detalle
      </button>
    </div>

  </div>
  }
</div>
