<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-gray-800">Lista de Productos</h2>

  <button (click)="irAcrearProducto()" 
          class="flex items-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 ease-in-out">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    Crear Producto
  </button>
</div>

<div class="shadow-md rounded-lg overflow-x-auto bg-white">
  <table class="min-w-full divide-y divide-gray-200">
    
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Nombre
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Categor√≠a
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Precio
        </th>
        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
          Acciones
        </th>
      </tr>
    </thead>
    
    <tbody class="bg-white divide-y divide-gray-200">

      @for (p of productos; track p.id) {
        <tr class="hover:bg-gray-50 transition-colors">
          
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{{ p.nombre }}</div>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
              {{ p.categoria }}
            </span>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ p.precio | currency:'USD' }}</div>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button (click)="irAEditarProducto(p.id)" 
                    class="text-indigo-600 hover:text-indigo-900 font-medium transition-colors">
              Editar
            </button>
          </td>

        </tr>
      }

      @empty {
        <tr>
          <td colspan="4" class="px-6 py-4 text-center text-gray-500">
            No se encontraron productos.
          </td>
        </tr>
      }

    </tbody>
  </table>
</div>
